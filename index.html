<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My gallery</title>
  <link rel='stylesheet' href='index.css'><!-- code css to include the css for take basic elements-->
</head>
<body>
<div class="page">
  <div class="container">
    <header>
      <div class="header_inner">
        <div class="presentation">
          <div class="img"><img src="asset/profilePhoto.png" alt="photo de profil"></div>
          <div class="name"><p>Rodney Cotton</p></div>
          <div class="localisation"><p>Helsinki, Finland</p></div>
        </div>
        <div class="statistique">
          <div class="statistique_grid">
            <div class="case local-1"><div class="text1"><p>100</p></div><div class="text2"><p>Posts</p></div></div>
            <div class="case local-2"><div class="text1"><p>2,242</p></div><div class="text2"><p>Follower</p></div></div>
            <div class="case local-3"><div class="text1"><p>1,432</p></div><div class="text2"><p>Following</p></div></div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="gallery_grid">
        <div class="card num-1"><img src="asset/photo1.png" alt=""></div>
        <div class="card num-2"><img src="asset/photo2.png" alt=""></div>
        <div class="card num-3"><img src="asset/photo3.png" alt=""></div>
        <div class="card num-4"><img src="asset/photo6.png" alt=""></div>
        <div class="card num-5"><img src="asset/photo5.png" alt=""></div>
        <div class="card num-6"><img src="asset/photo4.png" alt=""></div>
      </div>
    </section>
    <div class="signature"><p>created by <span>Marissal Tao</span> - devChallenges.io</p></div>
  </div>
</div>
</body>
</html>
